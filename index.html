<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>  
    <div class="enemySection">
        <div class="enemyStats">
            <h1 class="enemyStatsHeader">
                Enemy Stats
            </h1>
            <h2 class="enemyHealthBar">
                Health:
            </h2>
            <h2 class="enemyMagicBar">
                Magic:
            </h2>
        </div>
        <div class="enemyImg">
            <img class="enemyImage" src="https://i.pinimg.com/originals/b5/f0/4b/b5f04b290114d2256b608feea936a357.png" alt="">
        </div>
    </div>

    <div class="gameField">
    </div>

    <div class="playerSection">
        <div class="playerImg">
            <img class="playerImage" src="https://art.pixilart.com/e41a0370c4fa699.png" alt="">
        </div>
        <div class="playerStats">
            <h1 class="playerStatsHeader">
                Player Stats
            </h1>
            <h2 class="playerHealthBar">
                Health:
            </h2>
            <h2 class="playerMagicBar">
                Magic:
            </h2>
        </div>
    </div>

    <div>
        <div class="textContainer">
            <h1 class="textBox">
                Text Goes Here.....
            </h1>
            <button class="attack">Attack</button>
            <button class="defense">Defense</button>
            <button class="Inventory">Inventory</button>

        </div>
    </div>
 
</body>
</html>
